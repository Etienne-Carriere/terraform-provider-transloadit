dist: bionic
services:
- docker
language: go
script:
- make test
- make testacc
- make vet
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
  include:
  - stage:
    script:
    - GPG_TTY=$(tty) gpg --batch --local-user 79D8067B23295155 --passphrase '${SIGN_PASS}' --output a1.sig --detach-sign main.go
  - stage:
    script:
    - GPG_TTY=$(tty) gpg --batch --local-user 79D8067B23295155 --passphrase ${SIGN_PASS} --output a2.sig --detach-sign main.go
  - stage:
    script:
    - GPG_TTY=$(tty) gpg --batch --local-user 79D8067B23295155 --passphrase "${SIGN_PASS}" --output a3.sig --detach-sign main.go
  - stage:
    script:
    - gpg --batch --local-user 79D8067B23295155 --passphrase '${SIGN_PASS}' --output a1.sig --detach-sign main.go
  - stage:
    script:
    - gpg --batch --local-user 79D8067B23295155 --passphrase ${SIGN_PASS} --output a2.sig --detach-sign main.go
  - stage:
    script:
    - sh ./gpg_wrapper.sh --batch --passphrase-fd 0  --local-user 79D8067B23295155 --output a3.sig --detach-sign main.go
  - stage: Deploy
    go: 1.13.x
    script: skip
    env: GITHUB_TOKEN="${GH_TOKEN}" GPG_FINGERPRINT=79D8067B23295155
    deploy:
      provider: script
      skip_cleanup: true
      script: curl -sL https://git.io/goreleaser | GPG_TTY=$(tty) bash
      on:
        tags: true
        condition: $TRAVIS_OS_NAME = linux
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_a559f7c88919_key -iv $encrypted_a559f7c88919_iv
  -in secret.gpg.enc -out secret.gpg -d
- gpg --import --batch  secret.gpg
- gpg --list-keys
- gpg --version
- chmod +x gpg_wrapper.sh