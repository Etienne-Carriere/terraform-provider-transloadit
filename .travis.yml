dist: bionic
sudo: false
services:
  - docker
language: go

script:
  - make test
  - make vet
#  - make website-test

branches:
  only:
    - master

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
  include:
    - go: "1.12.x"
      env: GOFLAGS=-mod=vendor GO111MODULE=on
    - go: "1.13.x"
      env: GOFLAGS=-mod=vendor
    - go: "tip"
      env: GOFLAGS=-mod=vendor
    - go: "1.13.x"
      env: GOFLAGS=-mod=vendor GOARCH=arm
      script:
        - make build
    - go: "1.13.x"
      env: GOFLAGS=-mod=vendor GOARCH=amd64
      script:
        - make build
    - go: "1.13.x"
      env: GOFLAGS=-mod=vendor GOOS=windows
      script:
        - make build
