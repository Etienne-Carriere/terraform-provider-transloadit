name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    env: 
      GOFLAGS: "-mod=vendor"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang: [1.16, 1.17, 1.18]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.golang }}

    - name: Make go vet
      run: make vet

    - name: Unit Tests
      run: make test


    - name: Acceptance Tests 
      run: make testacc
      env:
        TRANSLOADIT_AUTH_KEY: ${{ secrets.TRANSLOADIT_AUTH_KEY }}
        TRANSLOADIT_AUTH_SECRET: ${{ secrets.TRANSLOADIT_AUTH_SECRET }}

  build: 
    env: 
      GOFLAGS: "-mod=vendor"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
        
    - name: Build on ${{ matrix.os}}_${{matrix.arch}}
      run: make build
      env: 
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
